<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Union League Horology Club</title>
  <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
  <link rel="shortcut icon" href="/favicon/favicon.ico" />
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
  <meta name="apple-mobile-web-app-title" content="UL Horology Club" />
  <link rel="manifest" href="/favicon/site.webmanifest" />

  <meta property="og:title" content="The Union League Horology Club" />
  <meta property="og:description" content="Watch enthusiast affinity club of the Union League of Philadelphia" />
  <meta property="og:image" content="https://www.ulhorology.club/images/Background2.png" />
  <meta property="og:url" content="https://www.ulhorology.club/index.html" />
  <meta property="og:type" content="website" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Navigation */
    nav {
      position: fixed;
      top: 0;
      right: 0;
      padding: 20px;
      z-index: 1000;
      background: transparent;
    }

    /* Hero Section */
    #hero {
      position: relative;
      z-index: 1;               /* sit behind features */
      width: 100%;
      height: 100vh;
      background: url('/images/Background2.png') center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 40px 20px;
    }

    #hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    /* dark glow */
    #hero .overlay h1,
    #hero .overlay p {
      text-shadow:
        0 0 20px rgba(0,0,0,1),
        0 0 20px rgba(0,0,0,1);
    }

    .logo-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 1;
    }

    .logo-overlay img {
      height: 140px;
      width: auto;
      transition: height 0.3s ease;
    }

    #hero .overlay {
      position: relative;
      z-index: 1;
      max-width: 700px;
      margin-top: 100px;
    }

    #hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    #hero p {
      font-size: 1.25rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background: #C4A675;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      margin-top: auto;
    }

    /* Features Section */
    section#features {
      position: relative;
      z-index: 2;               /* above the hero */
      padding: 60px 20px;       /* reduced top spacing */
      text-align: center;
    }

    section#features h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    section#features p {
      max-width: 700px;
      margin: 0 auto 40px;
    }

    .cards {
      /* desktop grid is below */
    }

    .cards .card {
      padding: 40px 20px;       /* reduced top padding */
      display: flex;
      flex-direction: column;
    }

    .card:nth-child(odd) {
      background-color: #ffffff;
    }
    .card:nth-child(even) {
      background-color: #f3f3f3;
    }

    .card img {
      display: block;
      max-width: 90%;
      height: auto;
      margin: 0 auto 20px;
    }

    .card h3 {
      font-size: 1.5rem;
      margin-bottom: 10px;
    }

    footer {
      background: #222;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    /* Responsive tweaks */
    @media (max-width: 767px) {
      #hero {
        background-position: right center;
      }
    }
    @media screen and (orientation: landscape) and (max-height: 500px) {
      .logo-overlay img { height: 80px; }
      #hero h1 { font-size: 1.75rem; }
      #hero p  { font-size: 1rem; }
    }
    @media (min-width: 1024px) {
      .logo-overlay img { height: 200px; }
      nav { right: 30px; }
      .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px,1fr));
        gap: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }
      .card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        margin-bottom: 16px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="hamburger" id="hamburger">
      <span></span><span></span><span></span>
    </div>
    <ul class="nav-links" id="navLinks">
      <li><a href="https://member.unionleague.org/…">Join Now</a></li>
      <li><a href="https://www.watchreport.org">Watch News</a></li>
      <li><a href="…/Horology%20Club%20-%20Bylaws%20-%202025.pdf">Bylaws</a></li>
    </ul>
  </nav>

  <!-- Hero -->
  <header id="hero">
    <div class="logo-overlay">
      <img src="/images/ULHC Logo - Tight Crop.png" alt="Logo">
    </div>
    <div class="overlay">
      <h1>The Union League<br>Horology Club</h1>
      <p>At the Union League Horology Club, we celebrate a shared passion for exceptional watchmaking…</p>
      <a href="https://member.unionleague.org/…" class="cta-button">Join Now</a>
    </div>
  </header>

  <!-- Features Section -->
  <section id="features">
    <div class="cards">
      <!-- your .card blocks… -->
    </div>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 The Union League Horology Club. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('navLinks');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('open');
      navLinks.classList.toggle('show');
    });
  </script>

</body>
</html>
