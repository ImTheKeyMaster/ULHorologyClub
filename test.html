<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Union League Horology Club</title>
  <!-- … your favicon and OG tags … -->

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { font-family:'Inter',sans-serif; overflow-x:hidden; }

    /* HERO */
    #hero {
      position: relative;
      z-index: 0;                       /* sit beneath features */
      height: 100vh;
      background: url('/images/Background2.png') center/cover no-repeat;
      display:flex; flex-direction:column;
      align-items:center; justify-content:center;
      color:white; padding:40px 20px;
    }
    #hero::before {
      content:""; position:absolute; inset:0;
      background:rgba(0,0,0,0.5); z-index:-1;
    }
    /* dark glow */
    #hero .overlay h1,
    #hero .overlay p {
      text-shadow: 0 0 20px rgba(0,0,0,1), 0 0 20px rgba(0,0,0,1);
    }
    .logo-overlay { position:absolute; top:20px; left:20px; }
    .logo-overlay img { height:140px; transition:height .3s; }
    #hero .overlay {
      position:relative; z-index:1;
      max-width:700px; margin-top:100px;
    }
    #hero h1 { font-size:3rem; margin-bottom:1rem; }
    #hero p { font-size:1.25rem; margin-bottom:2rem; }
    .cta-button {
      background:#C4A675; color:white;
      padding:12px 24px; border-radius:4px;
      text-decoration:none; font-weight:bold;
      margin-top:auto;
    }

    /* FEATURES */
    #features {
      position: relative;
      z-index: 5;                       /* pull above the hero */
      margin-top: -200px;               /* overlap 200px into the hero */
      padding-top: 200px;               /* push content back down */
      padding: 60px 20px;
      text-align: center;
    }
    #features .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(300px,1fr));
      gap:20px;
      max-width:1200px; margin:0 auto;
    }
    .cards .card {
      background:#fff; padding:40px 20px;
      display:flex; flex-direction:column;
    }
    .cards .card:nth-child(even) {
      background:#f3f3f3;
    }
    .card img {
      display:block; width:100%; height:200px;
      object-fit:cover; margin-bottom:16px;
    }
    .card h3 { font-size:1.5rem; margin-bottom:10px; }

    /* NAV, FOOTER, RESPONSIVE… (unchanged) */
    nav { position:fixed; top:0; right:0; padding:20px; z-index:1000; }
    .hamburger { /* … */ }
    footer { background:#222; color:white; padding:40px 20px; text-align:center; }
    @media (max-width:767px) {
      #hero { background-position:right center; }
      .cards { display:block; }
      .card { margin-bottom:20px; }
    }
  </style>
</head>
<body>

  <!-- nav… -->

  <header id="hero">
    <div class="logo-overlay">
      <img src="/images/ULHC Logo - Tight Crop.png" alt="Logo">
    </div>
    <div class="overlay">
      <h1>The Union League<br>Horology Club</h1>
      <p>At the Union League Horology Club, we celebrate a shared passion for exceptional watchmaking…</p>
      <a href="#" class="cta-button">Join Now</a>
    </div>
  </header>

  <section id="features">
    <div class="cards">
      <!-- your .card blocks here -->
    </div>
  </section>

  <footer>
    &copy; 2025 The Union League Horology Club.
  </footer>

</body>
</html>
