<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fun Facts Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
    }

    h1 {
      text-align: center;
      margin: 0.5rem 0;
      font-size: 4rem;
      color: #fff;
    }

    .carousel {
      flex-grow: 1;
      width: 100vw;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: calc(100vh - 150px); /* Leaves space for title, dots, and back button */
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .carousel-buttons {
      display: none;
    }

    @media (min-width: 769px) {
      .carousel-buttons {
        display: flex;
        justify-content: space-between;
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        transform: translateY(-50%);
        padding: 0 1rem;
        z-index: 10;
      }

      .carousel-buttons button {
        background: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
        font-size: 2rem;
        padding: 0.5rem 1.2rem;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .carousel-buttons button:hover {
        background: rgba(255, 255, 255, 0.25);
      }
    }

    .carousel-dots {
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .carousel-dots button {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      border: none;
      background: #666;
      opacity: 0.5;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    .carousel-dots button.active {
      background: white;
      opacity: 1;
    }

    .back-button {
      text-align: center;
      margin: 1rem 0;
    }

    .back-button a {
      text-decoration: none;
      color: white;
      background-color: #C4A675;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .back-button a:hover {
      background-color: #E6C897;
    }
  </style>
</head>
<body>

<h1>Fun Facts</h1>

<div class="carousel" id="carousel">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-slide"><img src="/images/facts/Sundials.jpg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/images/facts/tower.jpg" alt="Slide 2"></div>
    <div class="carousel-slide"><img src="/images/facts/10Hours.jpg" alt="Slide 3"></div>
    <div class="carousel-slide"><img src="/images/facts/RailRoad.jpg" alt="Slide 4"></div>
    <div class="carousel-slide"><img src="/images/facts/China.jpg" alt="Slide 5"></div>
    <div class="carousel-slide"><img src="/images/facts/GPS.jpg" alt="Slide 6"></div>
  </div>

  <div class="carousel-buttons">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</div>

<div class="carousel-dots" id="carouselDots"></div>

<div class="back-button">
  <a href="index.html">Back</a>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const slides = Array.from(track.children);
  const nextButton = document.getElementById('nextBtn');
  const prevButton = document.getElementById('prevBtn');
  const dotsContainer = document.getElementById('carouselDots');
  const carousel = document.getElementById('carousel');
  let currentIndex = 0;
  let startX = 0;
  let isSwiping = false;
  let autoAdvanceInterval;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
    updateDots();
  }

  function updateDots() {
    const dots = Array.from(dotsContainer.children);
    dots.forEach((dot, index) => {
      dot.classList.toggle('active', index === currentIndex);
    });
  }

  function goToSlide(index) {
    currentIndex = index;
    updateCarousel();
    resetAutoAdvance();
  }

  function goToNextSlide() {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
    resetAutoAdvance();
  }

  function goToPrevSlide() {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
    resetAutoAdvance();
  }

  function resetAutoAdvance() {
    clearInterval(autoAdvanceInterval);
    autoAdvanceInterval = setInterval(goToNextSlide, 20000); // 20 seconds
  }

  nextButton.addEventListener('click', goToNextSlide);
  prevButton.addEventListener('click', goToPrevSlide);
  window.addEventListener('resize', updateCarousel);

  // Build navigation dots
  slides.forEach((_, index) => {
    const dot = document.createElement('button');
    dot.addEventListener('click', () => goToSlide(index));
    dotsContainer.appendChild(dot);
  });

  updateCarousel();
  resetAutoAdvance();

  // Swipe support
  carousel.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isSwiping = true;
  });

  carousel.addEventListener('touchmove', (e) => {
    if (!isSwiping) return;
    const deltaX = e.touches[0].clientX - startX;

    if (Math.abs(deltaX) > 50) {
      if (deltaX > 0) {
        goToPrevSlide();
      } else {
        goToNextSlide();
      }
      isSwiping = false;
    }
  });

  carousel.addEventListener('touchend', () => {
    isSwiping = false;
  });
</script>

</body>
</html>
