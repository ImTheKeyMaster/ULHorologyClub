<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }

    .carousel {
      max-width: 100%;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-slide img {
      display: block;
      width: 100vw;
      height: auto;
      max-width: 100%;
    }

    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
    }

    .carousel-buttons button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    @media (min-width: 769px) {
      .carousel-buttons {
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 1rem;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-slide"><img src="/images/facts/Sundials.jpg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/images/facts/tower.jpg" alt="Slide 2"></div>
    <div class="carousel-slide"><img src="/images/facts/10Hours.jpg" alt="Slide 3"></div>
    <div class="carousel-slide"><img src="/images/facts/RailRoad.jpg" alt="Slide 4"></div>
    <div class="carousel-slide"><img src="/images/facts/China.jpg" alt="Slide 5"></div>
    <div class="carousel-slide"><img src="/images/facts/GPS.jpg" alt="Slide 6"></div>
 </div>

  <div class="carousel-buttons">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const slides = Array.from(track.children);
  const nextButton = document.getElementById('nextBtn');
  const prevButton = document.getElementById('prevBtn');
  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);

  // Auto-advance (optional)
  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  }, 6000);
</script>

</body>
</html>
