<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Responsive Image Carousel</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      color: white;
      overflow: hidden;
    }

    .carousel {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      height: 100%;
    }

    .carousel-slide {
      min-width: 100%;
      height: 100%;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel-slide img {
      max-width: 100vw;
      max-height: 100vh;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
    }

    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 0.5rem;
      position: static;
      z-index: 10;
    }

    .carousel-buttons button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem 1.2rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    @media (min-width: 769px) {
      .carousel-buttons {
        position: absolute;
        bottom: 1rem;
        left: 0;
        right: 0;
        margin-top: 0;
      }
    }
  </style>
</head>
<body>

<div class="carousel" id="carousel">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-slide"><img src="/images/facts/Sundials.jpg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/images/facts/tower.jpg" alt="Slide 2"></div>
    <div class="carousel-slide"><img src="/images/facts/10Hours.jpg" alt="Slide 3"></div>
    <div class="carousel-slide"><img src="/images/facts/RailRoad.jpg" alt="Slide 4"></div>
    <div class="carousel-slide"><img src="/images/facts/China.jpg" alt="Slide 5"></div>
    <div class="carousel-slide"><img src="/images/facts/GPS.jpg" alt="Slide 6"></div>
  </div>

  <div class="carousel-buttons">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const slides = Array.from(track.children);
  const nextButton = document.getElementById('nextBtn');
  const prevButton = document.getElementById('prevBtn');
  const carousel = document.getElementById('carousel');
  let currentIndex = 0;
  let startX = 0;
  let isSwiping = false;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);

  // Auto-advance every 10 seconds
  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  }, 10000);

  // Swipe gesture support
  carousel.addEventListener('touchstart', (e) => {
    startX = e.touches[0].clientX;
    isSwiping = true;
  });

  carousel.addEventListener('touchmove', (e) => {
    if (!isSwiping) return;
    const deltaX = e.touches[0].clientX - startX;

    if (Math.abs(deltaX) > 50) {
      if (deltaX > 0) {
        currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      } else {
        currentIndex = (currentIndex + 1) % slides.length;
      }
      updateCarousel();
      isSwiping = false;
    }
  });

  carousel.addEventListener('touchend', () => {
    isSwiping = false;
  });
</script>

</body>
</html>
