<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
    }
    .carousel {
      position: relative;
      max-width: 100%;
      overflow: hidden;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      will-change: transform;
    }
    .carousel-slide {
      min-width: 100%;
      box-sizing: border-box;
    }
    .carousel-slide img {
      width: 100%;
      height: auto;
      display: block;
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 1rem;
      box-sizing: border-box;
    }

    .carousel-buttons button {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .carousel-buttons button:hover {
      background: rgba(0,0,0,0.8);
    }

    @media (max-width: 768px) {
      .carousel-buttons button {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-track" id="carouselTrack">
    <div class="carousel-slide"><img src="/images/facts/Sundials.jpg" alt="Slide 1"></div>
    <div class="carousel-slide"><img src="/images/facts/tower.jpg" alt="Slide 2"></div>
    <div class="carousel-slide"><img src="/images/facts/10Hours.jpg" alt="Slide 3"></div>
    <div class="carousel-slide"><img src="/images/facts/RailRoad.jpg" alt="Slide 4"></div>
    <div class="carousel-slide"><img src="/images/facts/China.jpg" alt="Slide 5"></div>
    <div class="carousel-slide"><img src="/images/facts/GPS.jpg" alt="Slide 6"></div>
  </div>

  <div class="carousel-buttons">
    <button id="prevBtn">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
  </div>
</div>

<script>
  const track = document.getElementById('carouselTrack');
  const slides = Array.from(track.children);
  const nextButton = document.getElementById('nextBtn');
  const prevButton = document.getElementById('prevBtn');
  let currentIndex = 0;

  function updateCarousel() {
    const slideWidth = slides[0].getBoundingClientRect().width;
    track.style.transform = `translateX(-${currentIndex * slideWidth}px)`;
  }

  nextButton.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  });

  prevButton.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + slides.length) % slides.length;
    updateCarousel();
  });

  window.addEventListener('resize', updateCarousel);

  // Optional: auto-play every 6 seconds
  setInterval(() => {
    currentIndex = (currentIndex + 1) % slides.length;
    updateCarousel();
  }, 6000);
</script>

</body>
</html>
