<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ULHorology Club</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Toast styles - top right */
    .ulh-toast {
      position: fixed;
      top: 0;
      right: 20px;
      width: 33%;
      background: #fff8dc; /* pale yellow parchment */
      color: #333;
      padding: 16px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 14px;
      line-height: 1.4;
      min-height: 6em; /* roughly 4 lines */
      box-sizing: border-box;
      transform: translateY(calc(-100% - 20px)); /* completely offscreen */
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
      z-index: 9999;
    }

    .ulh-toast.show {
      transform: translateY(0);
      opacity: 1;
    }

    .ulh-toast a {
      color: #0066cc;
      text-decoration: underline;
    }

    .ulh-toast a:hover {
      text-decoration: none;
    }

    .ulh-toast-close {
      background: none;
      border: none;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      margin-left: auto;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <h1>Welcome to ULHorology Club</h1>
  <p>This is where our club news and events will appear.</p>

  <!-- Toast Container -->
  <div id="ulh-toast" class="ulh-toast">
    <!-- JSON content will be injected here -->
    <span id="ulh-toast-message"></span>
    <button class="ulh-toast-close" aria-label="Close">&times;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toast = document.getElementById('ulh-toast');
      const toastMessage = document.getElementById('ulh-toast-message');
      const closeBtn = document.querySelector('.ulh-toast-close');

      fetch('TOAST.json')
        .then(response => response.json())
        .then(data => {
          const today = new Date();
          const startDate = new Date(data.startDate);
          const endDate = new Date(data.endDate);

          if (today >= startDate && today <= endDate) {
            // Insert message content
            toastMessage.innerHTML = `${data.message} <a href="${data.link}" target="_blank" rel="noopener noreferrer">${data.linkText}</a>`;

            // Show toast after short delay
            setTimeout(() => {
              toast.classList.add('show');
            }, 200);

            // Auto-hide after 8 seconds
            const hideTimeout = setTimeout(() => {
              toast.classList.remove('show');
            }, 8000);

            // Manual close
            closeBtn.addEventListener('click', function () {
              toast.classList.remove('show');
              clearTimeout(hideTimeout);
            });
          }
        })
        .catch(err => {
          console.error('Error loading TOAST.json:', err);
        });
    });
  </script>

</body>
</html>
