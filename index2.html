<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ULHorology Club</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Toast styles - top right */
    .ulh-toast {
      position: fixed;
      top: 0;
      right: 20px;
      width: 33%;
      background: #fff8dc; /* pale yellow parchment */
      color: #333;
      padding: 16px 20px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: flex-start;
      gap: 8px;
      font-size: 14px;
      line-height: 1.4;
      min-height: 6em; /* roughly 4 lines */
      box-sizing: border-box;
      transform: translateY(-100%); /* fully hidden above screen */
      transition: transform 0.4s ease;
      z-index: 9999;
    }

    .ulh-toast.show {
      transform: translateY(0); /* slides into view */
    }

    .ulh-toast a {
      color: #0066cc;
      text-decoration: underline;
    }

    .ulh-toast a:hover {
      text-decoration: none;
    }

    .ulh-toast-close {
      background: none;
      border: none;
      color: #333;
      font-size: 16px;
      cursor: pointer;
      margin-left: auto;
      flex-shrink: 0;
    }
  </style>
</head>
<body>

  <h1>Welcome to ULHorology Club</h1>
  <p>This is where our club news and events will appear.</p>

  <!-- Toast Container -->
  <div id="ulh-toast" class="ulh-toast">
    <span>
      ðŸ“… Our next ULHorology event is coming soon!  
      Join us for an evening of watch talk, rare timepieces, and networking with fellow enthusiasts.  
      <a href="https://example.com/event-details" target="_blank" rel="noopener noreferrer">
        Click here for full event details
      </a>.
    </span>
    <button class="ulh-toast-close" aria-label="Close">&times;</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const toast = document.getElementById('ulh-toast');
      const closeBtn = document.querySelector('.ulh-toast-close');

      // Show toast
      setTimeout(() => {
        toast.classList.add('show');
      }, 200);

      // Auto-hide after 8 seconds
      const hideTimeout = setTimeout(() => {
        toast.classList.remove('show');
      }, 8000);

      // Manual close
      closeBtn.addEventListener('click', function () {
        toast.classList.remove('show');
        clearTimeout(hideTimeout);
      });
    });
  </script>

</body>
</html>
